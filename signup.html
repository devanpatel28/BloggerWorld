		<script>
			document.getElementById('blog_images').addEventListener('change', function(event) {
				var imagePreview = document.getElementById('image_preview');
				imagePreview.innerHTML = ''; // Clear existing images
		
				var files = event.target.files; // Get selected files
		
				for (var i = 0; i < files.length; i++) {
					var file = files[i];
		
					if (file.type.startsWith('image/')) { // Check if the file is an image.
						var reader = new FileReader();
		
						reader.onload = function(e) {
							var img = document.createElement('img');
							img.setAttribute('src', e.target.result);
							img.style.width = '300px'; // Set the width of the preview image
							img.style.height = '300px'; // Set the height of the preview image
							img.style.marginRight = '10px'; // Add some margin between images
							imagePreview.appendChild(img);
						};
		
						reader.readAsDataURL(file); // Read the file as a Data URL.
					}
				}
			});
		</script>
